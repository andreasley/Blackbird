name: RunTests

on: [push]

jobs:
  run-tests:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - name: Verify swift version
        run: swift --version
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
